<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 50px;
            font-size: 32px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 80%;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            max-height: 70vh;
        }

        textarea {
            width: 90%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            resize: none;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff8c00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #e07b00;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 70%;
            margin: auto;
            display: none;
        }
    </style>
</head>
<body>

    <h2>üì© Spam Email Classifier</h2>
    <p>Enter the numerical features (comma-separated) to classify an email as spam or not.</p>

    <div class="container">
        <textarea id="features" placeholder="Enter 57 comma-separated values..."></textarea>
        <br>
        <button onclick="predict()">üîç Predict</button>
    </div>

    <div id="result"></div>

    <script>
        function predict() {
            let inputText = document.getElementById("features").value.trim();
            let featuresArray = inputText.split(",").map(Number);

            if (featuresArray.length !== 57) {
                alert("Please enter exactly 57 numerical values separated by commas.");
                return;
            }

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ features: featuresArray })
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");
                resultDiv.style.display = "block";
                resultDiv.innerHTML = `
                    üìå <b>No Regularization:</b> ${data["No Regularization Prediction"]} (${data["No Regularization Probability"]})<br>
                    üìå <b>L2 Regularization:</b> ${data["L2 Regularization Prediction"]} (${data["L2 Regularization Probability"]})
                `;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
