<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Spam Email Classifier</h2>
        <p>Enter 54 comma-separated values to classify as Spam or Not Spam.</p>

        <form id="predictionForm">
            <textarea id="features" name="features" placeholder="Enter 54 comma-separated values..." required></textarea>
            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("predictionForm").onsubmit = async function(e) {
            e.preventDefault();
            let formData = new FormData(this);

            let response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("result").innerHTML = result.prediction ? "Prediction: " + result.prediction : "Error: " + result.error;
            document.getElementById("result").style.display = "block";
        };
    </script>
</body>
</html>
